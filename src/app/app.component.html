<ion-menu contentId="main-content" *ngIf="this.session.isAuthenticated()">
  <ion-header>
    <ion-toolbar>
      <ion-title>Inbox</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item routerLink="">Home</ion-item>
      <ion-item routerLink="/dashboard">Profile</ion-item>
      <ion-item routerLink="/change-password">Change Password</ion-item>
    </ion-list>
  </ion-content>
  <ion-footer>
    <ion-list style="text-align:center">
      <ion-button expand="block"  (click)="logout()">Logout</ion-button>
    </ion-list>
  </ion-footer>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title></ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding"><ion-router-outlet></ion-router-outlet></ion-content>
</div>
