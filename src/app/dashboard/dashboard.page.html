<ion-split-pane contentId="main-content">
  <!-- Side Menu -->
  <ion-menu contentId="main-content" type="side">
    <ion-header>
      <ion-toolbar>
        <ion-title>Settings</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="/">Home</ion-item>
        <ion-item routerLink="/dashboard">Profile</ion-item>
        <ion-item routerLink="/forgot-password">Forgot Password</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Main Content -->
  <div class="main-content" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Dashboard</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <ion-card class="ion-text-center ion-margin">
        <ion-card-header>
          <ion-card-title>Welcome {{ data?.firstName || 'Guest' }}</ion-card-title>
          <ion-card-subtitle>Logged in as {{ data?.username }}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          Here's a small text description for the card content. Nothing more, nothing less.
        </ion-card-content>

        <ion-button expand="full" color="danger" (click)="logout()">Logout</ion-button>
      </ion-card>
    </ion-content>
  </div>
</ion-split-pane>
