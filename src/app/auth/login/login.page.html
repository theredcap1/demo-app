<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title style="text-align: center;">Login</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form action="" [formGroup]="loginForm" (ngSubmit)="login()">
          <ion-list>
            <ion-item>
              <ion-input label="Username" labelPlacement="floating" type="text" placeholder="Enter your username" formControlName="user"/>
            </ion-item>
            <ion-item>
              <ion-input label="Password" labelPlacement="floating" type="password" placeholder="Enter the password" formControlName="password"/>
            </ion-item>
            <ion-button color="medium" fill="solid" size="full" type="submit">Login</ion-button>
            <ion-button color="medium" fill="outline" size="full" routerLink="/auth/register">Register</ion-button>
          </ion-list>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
